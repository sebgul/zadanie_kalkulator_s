<form [formGroup]="countryForm" (ngSubmit)="submitCountry()" novalidate>
  <div *ngIf="validMessage != ''">
    <h3 class="has-info alert-info">{{validMessage}}</h3>
  </div>
  <div class="form-group">
    <label>Country Name and Currency</label>
    <select class="form-control" formControlName="name" required autofocus>
      <option value="">Please select a country name and currency</option>
      <option *ngFor="let s of states"
              [value]="s.name + '*' + s.alpha3Code + '*' + s.currencies[0].name + '*' + s.currencies[0].code + '*' + s.currencies[0].symbol">
        {{s.name}} ({{s.currencies[0].symbol}} - {{s.currencies[0].name}})
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Working Days in Month</label>
    <input type="text" class="form-control" formControlName="workingDaysInMonth" required/>
  </div>
  <div class="form-group">
    <label>Income Tax Rate</label>
    <input type="text" class="form-control" formControlName="incomeTaxRate" required/>
  </div>
  <div class="form-group">
    <label>Fixed Costs</label>
    <input type="text" class="form-control" formControlName="fixedCosts" required/>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
<br>
