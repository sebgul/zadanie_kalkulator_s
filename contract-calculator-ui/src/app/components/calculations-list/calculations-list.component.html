<table class="table table-bordered table-inverse">
  <tr>
    <th>Name</th>
    <th>Gross Daily</th>
    <th>Exchange Rate (z≈Ç)</th>
    <th>Net Pay</th>
    <th>Country</th>
  </tr>
  <tr *ngFor="let calculation of calculations">
    <td>
      {{calculation.name}}
    </td>
    <td>
      {{calculation.grossDaily}} {{calculation.country.currencySymbol}}
    </td>
    <td>
      {{calculation.plnRate.toFixed(2)}}
    </td>
    <td>
      {{calculation.netPay.toFixed(2)}} {{calculation.country.currencySymbol}}
    </td>
    <td>
      {{calculation.country.name}}
    </td>
  </tr>
</table>
