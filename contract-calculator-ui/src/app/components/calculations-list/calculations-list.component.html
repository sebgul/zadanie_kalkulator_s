<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Name</th>
      <th>Gross Daily</th>
      <th>Pln Rate</th>
      <th>Net Pay</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let calculation of calculations">
      <td>
        {{calculation.name}}
      </td>
      <td>
        {{calculation.grossDaily}}
      </td>
      <td>
        {{calculation.plnRate}}
      </td>
      <td>
        {{calculation.netPay}}
      </td>
      <td>
        {{calculation.country.name}}
      </td>
    </tr>
  </table>
</div>
