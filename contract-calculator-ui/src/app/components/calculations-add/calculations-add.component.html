<div class="container">
  <form [formGroup]="calculationForm" (ngSubmit)="submitCalculation()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Calculation Name</label>
      <input type="text" class="form-control" formControlName="name"/>
    </div>
    <div class="form-group">
      <label>Country</label>
      <select class="form-control" formControlName="countryId" required autofocus>
        <option value="">Please select a country</option>
        <option *ngFor="let country of countries"
                [value]="country.id">
          {{country.name}} ({{country.currencySymbol}} - {{country.currency}})
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Gross Daily</label>
      <input type="text" class="form-control" formControlName="grossDaily" required/>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
</div>
